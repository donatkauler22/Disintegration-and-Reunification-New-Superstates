l_russian:
 Economynot:0 "Политический и Экономический кризис"
 Economynot_desc:0 "В период кризиса, население государства начинает терять веру в своих лидеров и институты власти. Нарастает неудовлетворенность экономическими проблемами, такими как высокая безработица, инфляция и снижение уровня жизни. Политические разногласия приводят к росту социальной напряженности и национального экстремизма."
 PoliticoNot:0 "Расовый кризис"
 PoliticoNot_desc:0 "Националистическими и расистскими взглядами на мир. Расистская идеология, основанная на приоритетности своей расы над другими, приносит властям многих Сверх Держав много проблем и вызывает кризис в обществе. Расистские настроения приводят к дискриминации национальных меньшинств и угнетению иностранцев, что вызывает протесты и межнациональные конфликты."
 KulturreNot:0 "Культурный кризис"
 KulturreNot_desc:0 "Сверх Державы является мультикультурным обществом, где люди разных национальностей и культур живут бок о бок. Однако, такое разнообразие может вызвать напряжённость и конфликты между группами."
 NotWar:0 "Договор об ненападении"
 NotWar_desc:0 "представляет собой договор между двумя или более странами, который запрещает им нападать друг на друга и создавать военные альянсы с другими странами. Этот договор был заключен между странами для снижения напряженности и предотвращения возможных войн."
 Fix:0 "Первая Собрания"
 Fix_desc:0 "Мы изучили вопрос и нашли способ решения данной проблемы. Проведение собраний поможет стабилизировать напряжение, возникшее после первого собрания."
 nobal:0 "Временная правительство крахе"
 nobal_desc:0 "Временное правительство находится в кризисе из-за внешнего кризиса, а также из-за влияния сверхдержавы на прибалтийские страны, что усугубляет положение."
 donatk:0 "Donat"
 donatk_desc:0 "Donat является кандидатом на лидера временного правительства Эстонии с целью поднять экономику и военную мощь. На данный момент он значительно сильнее других кандидатов в улучшении жизни граждан, граждане доверяют ему. Возможно, он станет мостом, соединяющим и создающим полноценную Эстонию."