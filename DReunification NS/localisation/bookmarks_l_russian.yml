 WORLD_NAME:0 "Война СверхДержав"
 WORLD_DESC:0 "В начале 21-го века многие государства по всему миру начали переживать серьезные политические и экономические кризисы. Страны Северной Америки, Европы, Африки и Азии-Ближнего Востока не были исключением. Несмотря на усилия правительств, проблемы стали только нарастать.\n\nВ такой ситуации несколько государств решили объединить свои усилия, чтобы создать новые сверхгосударства. Каждое из этих государств уже имело достаточно влиятельную роль в мировой политике, но объединение должно было дать им еще больше силы и возможностей.\n\nТаким образом, Северо-Южная Америка, Африка, Европейская Цеон и Азиатская-ближневосточное государства слились в четыре огромных сверхгосударства, контролирующих большую часть мировых ресурсов и имеющих влиятельную роль в мировой политике.\n\nОднако не все государства смогли войти в эти сверхгосударства. Некоторые из них распались на города, в результате чего территория Эстонии была разбита на несколько административных единиц: Таллинска губернация, Тартуская губернация, Хийумаа, Валгамаа, Вильяндимаа, Вырумаа, Ида-Вирумаа, Йыгевамаа, Ляэне-Вирумаа, Ляэнемаа, Пылвамаа, Пярнумаа, Рапламаа и Сааремаа. Каждый из этих городов получил статус административного центра своей губернии.\n\nАналогично, Латвия и Литва также распались на города, включая Ригу, Яунпилс, Яэглаву, Вентспилс, Лиепаю, Даугавпилс, Юрмалу, Лиелварди, Плявиняс, Шауляй, Каунас, Вильнюс и другие.\n\nЭти маленькие государства, хотя и потеряли свою ранее имевшуюся влиятельность, продолжили существовать в новой реальности, сохраняя свою культуру и традиции. Они стали частично зависимы от сверхгосударств, в которые не смогли войти, но также нашли новые возможности для развития.\n\nНекоторые из них стали известными центрами инноваций и технологического прогресса, благодаря своей специализации на определенных отраслях. Другие же, сохраняя свои традиции и культуру, стали популярными туристическими направлениями.\n\nНесмотря на то, что эти маленькие государства не могут конкурировать с сверхгосударствами в мировой политике и экономике, они продолжают жить и развиваться в новой реальности. Их административные центры, хотя и не такие величественные, как раньше, стали символами их независимости и самобытности.\n\nТаким образом, создание сверхгосударств и распад маленьких государств на города привело к новой реальности в мировой политике и экономике. Но каждое из этих государств, будь то сверхгосударство или маленький город, продолжает существовать и находить свое место в мире.\n\nНо после объединения в сверхгосударства начались серьезные проблемы с межкультурными отношениями. Каждое государство имело свою историю, культуру и традиции, и некоторые из них чувствовали себя пренебреженными и несправедливо относились к ним. Это привело к национальным конфликтам и напряженным отношениям между государствами внутри сверхгосударств.\n\nТакже, объединение государств в сверхгосударства потребовало создания новой экономической системы и перехода к новым технологиям, чтобы достичь экономического роста и развития. Это было сложным процессом и требовало значительных усилий и инвестиций."
 EPF_WORLD_DESC:0 "Создание Европейской Цеон началось после Второй мировой войны и процесс интеграции европейских государств в единую экономическую систему. Она была создана как политический, экономический и оборонный союз, объединивший государства Европы в единую систему. В Цеон были созданы различные органы управления и механизмы принятия решений, такие как Совет Цеона. Одной из проблем внутри Цеона стала борьба за ресурсы и влияние на мировую экономику, а также требования некоторых национальных меньшинств о большей автономии и защите культурных прав. Для решения этих проблем были созданы специальные программы для развития экономически слабых регионов и учреждены механизмы удовлетворения потребностей национальных меньшинств."
 